<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/layoutPadrao}">

<head>

<meta charset="utf-8"></meta>
<title>Veiculo</title>

<style type="text/css">
.dt-buttons.btn-group {
    margin-bottom: 15px;
}
</style>
</head>
<body>
	<div layout:fragment="conteudo" th:fragment="conteudo">

		<section class="content-header">
			<h1>
				Veiculo <small>Listagem</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/portal}"><i class="fa fa-dashboard"></i>Principal</a></li>
				<li><a href="#">Veiculo</a></li>
				<li class="active">Listagem</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<!-- Default box -->
			<div class="row">
				<div class="col-md-12">
					<div class="box box-info">
						<div class="box-header with-border">
							
						</div>
						<div class="box-body" th:fragment="lista" id="lista">
							<table id="tabelagenerica" class="table table-bordered table-striped table-hover" width="100%">
								<thead>
									<tr>
										<th class="col-md-1" th:if="${session.usrLogado.tipoUsuario == 0}">Codigo Usuário</th>
										<th class="col-md-1">Codigo</th>
										<th class="col-md-2">Chassi</th>
										<th class="col-md-2">Placa</th>
										<th class="col-md-3">Marca/Modelo</th>
										<th class="col-md-2">Cor</th>
										<th class="col-md-1">Ação</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="veiculos : ${lstVeiculo}">
										<td th:if="${session.usrLogado.tipoUsuario == 0}" th:text="${veiculos.usuario.usuarioId}"></td>
										<td th:text="${veiculos.veiculoId}" class="min-width"></td>
										<td th:text="${veiculos.chassi}" class="min-width"></td>
										<td th:text="${veiculos.placa}" class="min-width"></td>
										<td th:text="${veiculos.marca}" class="min-width"></td>
										<td th:text="${veiculos.cor}" class="min-width"></td>
										<td align="center" style="width: 45px;">
											<!-- <a th:href="@{/veiculo/atualizar/} + ${veiculos.veiculoId}" class="menu-link"><i class="fa fa-pencil" aria-hidden="true"></i></a>
											&nbsp; -->
											<a th:href="@{/veiculo/remove/}+${veiculos.veiculoId}"><span class="glyphicon glyphicon-trash text-red"></span></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th class="col-md-1" th:if="${session.usrLogado.tipoUsuario == 0}">Codigo Usuário</th>
										<th class="col-md-1">Codigo</th>
										<th class="col-md-2">Chassi</th>
										<th class="col-md-2">Placa</th>
										<th class="col-md-3">Marca/Modelo</th>
										<th class="col-md-2">Cor</th>
										<th class="col-md-1">Ação</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<th:block layout:fragment="javascript-extra">
			<script>
				$( document ).ready(function() {
					$('table').DataTable({
		                stateSave : true,
		                responsive : true,
		                "bSort" : true,
		                dom : 'Blfrtip',
		                buttons : [ 'csv', 'excel', 'pdf' ]
		            });
				});
			</script>
		</th:block>
	</div>
</body>
</html>
