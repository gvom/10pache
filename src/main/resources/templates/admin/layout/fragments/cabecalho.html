<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="UTF-8"></meta>
</head>

<body>

	<header class="main-header" th:fragment="cabecalho">

		<nav class="navbar navbar-static-top" style="background-color: #2B369C !important; border-radius: 0px 0px 24px 0px;">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Esconder Menu</span> <span
				class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
			</a>

				<ul class="nav navbar-nav">
					<li class="dropdown user user-menu" th:if="${session.usrLogado.teste == 0}">
						<span class="testeGratis" style="font-weight: bolder; color: red; position: relative; display: block; margin: 10px 10px; padding: 5px 5px; background-color: white; border-radius: 10px; ">
							Teste gr치tis termina em <b th:text="${session.usrLogado.dias}"></b> dia/s
						</span>
					</li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="dropdown user user-menu"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"> <img
							th:src="@{/imgs/avatar.png}" class="user-image" alt="User Image" />
							<span class="hidden-xs"
							th:text="${session.usrLogado.nome}" >Usu치rio</span>
					</a>
						<ul class="dropdown-menu" style="border-radius: 24px;">
							<!-- User image -->
							<li class="user-header" style="border-radius: 24px 24px 0px 0px; background-color: #2B369C !important;"><img th:src="@{/imgs/avatar.png}"
								class="img-circle" alt="User Image" />

								<p th:text="${session.usrLogado.nome}" style="margin-bottom: 0px;">
									<small>Usu치rio</small>
								</p><small style="color: white;">Codigo do Usu치rio: <b th:text="${session.usrLogado.usuarioId}"></b></small></li>
							<!-- Menu Body -->
							<!-- Menu Footer-->
							<li class="user-footer" style="border-radius: 0px 0px 24px 24px; background: #bdbdbd;">
								<div class="pull-left">
									<a data-target="#modalAlterarSenhaDigitalAC" style="border-radius: 24px; background-color: #f4f4f4 !important;"
										data-toggle="modal" href="#" class="btn btn-default btn-flat">Alterar
										Senha</a>
								</div>
								<div class="pull-right">
									<a id="btLogout" th:href="@{/logout}" class="btn btn-default btn-flat"  style="border-radius: 24px; background-color: #f4f4f4 !important;">Sair</a>
								</div>
							</li>
						</ul></li>
				</ul>
			</div>
		</nav>

</body>
</html>
