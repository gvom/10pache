	<th:block layout:fragment="javascript-extra"></th:block>

	<script>
		$(window).load(function() {
			$(".sidebar-toggle").hover(function(){
					$(".fill-empty-menu").css("background-color", "#212a78");
				}, function(){
					$(".fill-empty-menu").css("background-color", "#2B369C ");
			});
		});
	
		function verificaSenhaConfirmacao() {
			var senhaAntiga = $("#senhaAntiga").val();
			
			$.ajax({
	            url: "/usuario/confSn",
	            type: "POST",
	            data: {
	                sn: senhaAntiga
	            },
	            success: function (data) {
	               if(data == "true" || $("#idUserAlt").val() != 0){
	            		var senha = $("#novaSenha").val();
		       			var confirme = $("#confirme").val();
	
		       			if (senha == confirme) {
		       				$('#formAlterarSenha').submit();
		       			} else {
		       				new PNotify({
		       					title : 'Atenção!',
		       					text : "A senha de confirmação está incorreta!",
		       					delay : 6000
		       				});
		       			}
	               }else{
	            	   new PNotify({
	       					title : 'Atenção!',
	       					text : "A senha atual está incorreta!",
	       					delay : 6000
	       				}); 
	               }
	            },
	            error: function () {
	                alert('Falha ao conferir senha atual!');
	            }
	        });
		}

		function alterarSenhaDigitalAC() {
			var $myForm = $('#formAlterarSenha');
			if ($myForm[0].checkValidity() || $("#idUserAlt").val() != 0) {
				verificaSenhaConfirmacao();
			} else {
				new PNotify({
					title : 'Informações invalidas!',
					text : "Preenchas todos os campos para continuar!",
					delay : 6000
				});
			}
		}

		$(window).on("popstate", function() {
			$("#conteudo").html('');
			$("#aguarde").show();

			var link = window.location.href;
			$("#conteudo").load(link + "/conteudo", function() {
				$("#aguarde").hide();
			});
		});
		$('.menu-link').on('click', function(event) {
			$("#conteudo").html('');
			$("#aguarde").show();
			event.preventDefault();
			$("#conteudo").load(this.href + "/conteudo", function() {
				$("#aguarde").hide();
			});
			window.history.pushState("", "10PACHE", this.href);
		});

		$( document ).ready(function() {
		    history.pushState(null, null, location.href);
			window.onpopstate = function() {
				history.go(1);
			};
			if ($(".hora") != null) {
				$(".hora").inputmask("99:99");
			}
		});
		
	
	</script>
